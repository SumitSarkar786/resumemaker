<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME MAKER</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap"
      rel="stylesheet"
    />
</head>
<body >
   
    <div class="container w-75" id="resumeform">
      <div>
        <h1 class="text-center mt-2">Resume Generator</h1>
        <!-- <p class="text-center">By CM.6</p> -->
        <!-- <form > -->
      </div>

      <h3>Personal details</h3>
      <!-- Name -->

      <div class="form-group">
        <label for="name">Your Name <b class="star">*</b></label>
        <input
          type="text"
          id="name"
          class="form-control"
          required
          placeholder="Enter Name"
        />
      </div>
      <!-- Email -->
      <div class="form-group mt-2">
        <label for="email">Email<b class="star">*</b></label>
        <input
          type="text"
          required
          id="email"
          class="form-control"
          placeholder="Enter Email"
        />
      </div>
      <!-- phone -->
      <div class="form-group mt-2">
        <label for="contact">Your Phone No.<b class="star">*</b></label>
        <input
          type="number"
          required
          id="phone"
          class="form-control"
          placeholder="Enter Phone no."
        />
      </div>

      <!-- address -->
      <div class="form-group mt-2">
        <label for="address">Your Address<b class="star">*</b></label>
        <textarea
          name="address"
          required
          placeholder="Current address here"
          id="address"
          class="form-control"
        ></textarea>
      </div>

      <hr />
      <p class="mt-2">Handles Here</p>

      <!-- LinkedIn -->
      <div class="form-group mt-2">
        <label for="linkedin">LinkedIn<b class="star">*</b></label>
        <input
          name="linkedin"
          placeholder="Paste the link of your handle"
          id="linkedin"
          class="form-control"
        />
      </div>
      <br />
      <hr />

      <!-- Second coloumn -->
      <h3>Professional Details</h3>

      <!-- objective -->
      <div class="form-group mt-2">
        <label for="prof">Profession<b class="star">*</b></label>
        <input
          type="text"
          required
          id="prof"
          class="form-control"
          placeholder="eg. Software Engineer"
        />
      </div>
      <div class="form-group mt-2">
        <label for="objective">Career objective<b class="star">*</b></label>
        <textarea
          name="objective"
          required
          placeholder="Your career objective Here"
          id="objective"
          class="form-control"
        ></textarea>
      </div>

      <hr />
      <!-- Work Experience -->
      <p>Work Experience</p>
      <div class="form-group mt-2" id="we">
        <label for="Company">Company</label>
        <input
          name="company"
          id="company"
          placeholder="Company name here"
          class="form-control"
        />
      </div>

      <div class="form-group mt-2">
        <label for="role">Role in company</label>
        <input
          name="role"
          id="role"
          placeholder="Role in company"
          class="form-control"
        />
      </div>
      <hr />

      <p>Qualification</p>
      <!-- first -->
      <div class="form-group mt-2">
        <label for="course">Course<b class="star">*</b></label>
        <input
          name="course"
          id="course"
          placeholder="Course name here"
          class="form-control"
        />
      </div>
      <div class="form-group mt-2">
        <label for="comp">Year of Passing<b class="star">*</b></label>
        <input
          name="comp"
          id="comp"
          placeholder="eg. 2020"
          class="form-control"
        />
      </div>
      <div class="form-group mt-2">
        <label for="per">Percentage<b class="star">*</b></label>
        <input name="per" id="per" placeholder="eg. 90%" class="form-control" />
      </div>

      <div class="form-group mt-2">
        <label for="university">University/College<b class="star">*</b></label>
        <input
          name="university"
          id="university"
          placeholder="University of Passing"
          class="form-control"
        />
      </div>
      <hr />
      <!-- second -->
      <div class="form-group mt-2" id="we">
        <label for="course2">Course</label>
        <input
          name="course2"
          id="course2"
          placeholder="Course name here"
          class="form-control"
        />
      </div>
      <div class="form-group mt-2">
        <label for="comp2">Year of Passing</label>
        <input
          name="comp2"
          id="comp2"
          placeholder="eg. 2020"
          class="form-control"
        />
      </div>
      <div class="form-group mt-2">
        <label for="per2">Percentage</label>
        <input
          name="per2"
          id="per2"
          placeholder="eg. 90%"
          class="form-control"
        />
      </div>
      <div class="form-group mt-2">
        <label for="university2">University/College</label>
        <input
          name="university2"
          id="university2"
          placeholder="University of Passing"
          class="form-control"
        />
      </div>
      <hr />
      <!-- third -->
      <div class="form-group mt-2" id="we">
        <label for="course3">Course</label>
        <input
          name="course3"
          id="course3"
          placeholder="Course name here"
          class="form-control"
        />
      </div>
      <div class="form-group mt-3">
        <label for="comp3">Year of Passing</label>
        <input
          name="comp3"
          id="comp3"
          placeholder="eg. 2020"
          class="form-control"
        />
      </div>
      <div class="form-group mt-3">
        <label for="comp">Percentage</label>
        <input
          name="comp"
          id="per3"
          placeholder="eg. 90%"
          class="form-control"
        />
      </div>
      <div class="form-group mt-3">
        <label for="university3">University/College</label>
        <input
          name="university3"
          id="university3"
          placeholder="University of Passing"
          class="form-control"
        />
      </div>
      <br />
      <hr />
      <p>Projects</p>
      <div class="form-group mt-2">
        <label for="project">Project - 1</label>
        <textarea
          name="project"
          required
          placeholder="Enter Your project name and few details"
          id="project"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group mt-2">
        <label for="project2">Project - 2</label>
        <textarea
          name="project2"
          required
          placeholder="Enter Your project name and few details"
          id="project2"
          class="form-control"
        ></textarea>
      </div>
      <p>(Note - <b class="star">*</b> indicates required fields)</p>
      <div class="container text-center">
        <button class="btn btn-primary btn-lg mt-3 mb-5" onclick="generate()">
          Generate Resume
        </button>
      </div>
    </div>
    <!-- </form> -->

    <!-- Resume template -->

    <div class="container" id="resumetemp">
      <div class="p-3" id="intro">
        <h2 id="namet"></h2>
        <hr />
        <h5 id="proft"></h5>
        <img
          src="https://img.icons8.com/external-tal-revivo-filled-tal-revivo/24/000000/external-aiming-for-a-goal-or-any-desired-objective-sign-board-business-filled-tal-revivo.png"
        />
        &nbsp; &nbsp;
        <p id="objectivet" class="d-inline"></p>
      </div>
      <div class="row p-4" id="contact">
        <div class="col-6">
          <img
            src="https://img.icons8.com/material-rounded/24/000000/mail.png"
          />
          &nbsp; &nbsp;
          <p class="d-inline" id="mailt"></p>
          <br />
          <img
            src="https://img.icons8.com/material-sharp/24/000000/address.png"
          />
          &nbsp; &nbsp;
          <p class="d-inline" id="addresst"></p>
        </div>
        <div class="col-6">
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/phone--v1.png"
          />&nbsp; &nbsp;
          <p class="d-inline" id="phonet"></p>
          <br />
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/linkedin.png"
          />&nbsp; &nbsp;
          <p class="d-inline" id="linkedt"></p>
        </div>
      </div>
      <div id="page" class="p-3">
        <div>
          <!-- Education -->
          <p class="point">Education</p>
          <hr id="removeLine" />
          <div>
            <h4 class="d-inline edu" id="courset"></h4>
            &nbsp; &nbsp;<b id="pert"></b>
            <p class="float-end" id="compt"></p>
            <p id="universityt"></p>
          </div>
          <div id="course2N">
            <h4 class="d-inline edu" id="course2t"></h4>
            &nbsp; &nbsp;<b id="per2t"></b>
            <p class="float-end" id="comp2t"></p>
            <p id="university2t"></p>
          </div>
          <div id="course3N">
            <h4 class="d-inline edu" id="course3t"></h4>
            &nbsp; &nbsp;<b id="per3t"></b>
            <p class="float-end" id="comp3t"></p>
            <p id="university3t"></p>
          </div>
        </div>
        <!-- Experience -->
        <div id="expp">
          <p class="point">Experience</p>
          <hr id="removeLine2" />
          <p id="companyt" class="d-inline"></p>

          <p id="rolet" class="d-inline"></p>
        </div>

        <!-- Projects -->
        <div id="projj">
          <p class="point">Projects</p>
          <hr id="removeLine3" />
          <p id="projectt"></p>
          <p id="project2t"></p>
        </div>
      </div>
      <div class="container text-center mt-3">
        <button id="printbtn" class="btn btn-danger m-2" onclick="printr()">
          Print Resume
        </button>
      </div>
    </div>
    <!-- Adding script links -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
